<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selección de Curso</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="#" method="post">
    <h1>Selecciona tu Curso</h1>
    
    <label for="curso">Elige un Curso:</label>
    <select id="curso" name="curso" required>
      <option value="asix">ASIX</option>
      <option value="dam">DAM</option>
      <option value="daw">DAW</option>
    </select>
    
    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí..." required></textarea>
    
    <button type="submit">Enviar</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="#" method="post">
    <h1>Registro de Usuario</h1>
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" maxlength="40" pattern="[A-Za-z0-9\s]+" required>
    
    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required>
    
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required>
    
    <label for="edad">Edad:</label>
    <input type="text" id="edad" name="edad" pattern="\d{2}" required>
    
    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
      <option value="hombre">Hombre</option>
      <option value="mujer">Mujer</option>
      <option value="otro">Otro</option>
    </select>
    
    <fieldset>
      <legend>Campos de Interés:</legend>
      <label><input type="checkbox" name="intereses" value="programacion"> Programación</label>
      <label><input type="checkbox" name="intereses" value="diseno"> Diseño Web</label>
      <label><input type="checkbox" name="intereses" value="bd"> Base de Datos</label>
    </fieldset>
    
    <button type="submit">Enviar</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Estilos Avanzados</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px; /* Espacio entre el título y el formulario */
            max-width: 900px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        #formulario-contacto {
            background: linear-gradient(135deg, #4a90e2, #007BFF);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #fff;
        }

        .campo-texto {
            font-size: 1rem;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .campo-texto:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Botón de enviar */
        .boton-enviar {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .boton-enviar:hover {
            background-color: #0b7df6;
            transform: scale(1.05);
        }

        .boton-enviar:active {
            background-color: #e0d494;
            transform: scale(0.98);
        }

        /* Responsivo */
        @media (max-width: 800px) {
            header {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            h1 {
                font-size: 2rem;
                text-align: center;
            }

            #formulario-contacto {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
        <form id="formulario-contacto">
            <!-- Campo Nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="campo-texto" placeholder="Introduce tu nombre">

            <!-- Campo Correo Electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" class="campo-texto" placeholder="Introduce tu correo">

            <!-- Campo Mensaje -->
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" class="campo-texto" rows="4" placeholder="Escribe tu mensaje"></textarea>

            <!-- Botón Enviar -->
            <button type="submit" class="boton-enviar">Enviar</button>
        </form>
    </header>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3: 4 columnas desiguales</title>
  <style>
    .container {
      display: grid; /* Habilita el grid layout */
      grid-template-columns: 10% 20% 30% 40%; /* Cuatro columnas de ancho desigual */
      gap: 10px; /* Espacio entre columnas */
      border: 1px solid black; /* Borde para visualizar el contenedor */
    }
    .box {
      background-color: lightgreen; /* Color de fondo */
      padding: 20px; /* Espaciado interno */
      text-align: center; /* Centra el texto */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">10%</div>
    <div class="box">20%</div>
    <div class="box">30%</div>
    <div class="box">40%</div>
  </div>
</body>
</html>

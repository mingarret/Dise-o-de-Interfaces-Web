<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 4: Galer√≠a 3x3</title>
  <style>
    .container {
      display: grid; /* Habilita el grid layout */
      grid-template-columns: repeat(3, 1fr); /* Tres columnas */
      grid-template-rows: repeat(3, 1fr); /* Tres filas */
      gap: 10px; /* Espacio entre celdas */
      border: 1px solid black; /* Borde para visualizar el contenedor */
    }
    .box {
      background-color: lightpink; /* Color de fondo */
      padding: 20px; /* Espaciado interno */
      text-align: center; /* Centra el texto */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
  </div>
</body>
</html>

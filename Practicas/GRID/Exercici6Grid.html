<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 6: Cuadrado 2x2</title>
  <style>
    .container {
      display: grid; /* Habilita el grid layout */
      grid-template-columns: 1fr 1fr; /* Dos columnas de igual ancho */
      grid-template-rows: 1fr 1fr; /* Dos filas de igual altura */
      gap: 10px; /* Espacio entre celdas */
      border: 1px solid black; /* Borde para visualizar el contenedor */
      height: 200px; /* Altura total del contenedor */
    }
    .box {
      background-color: lightcyan; /* Color de fondo */
      text-align: center; /* Centra el texto */
      padding: 20px; /* Espaciado interno */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>
</body>
</html>
